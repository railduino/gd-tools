# Port 80: nur ACME-Challenge erlauben, alles andere weiterleiten
server {
    listen 80;
    listen [::]:80;
    server_name system.example.com;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Port 443: verschlüsselter Zugriff auf das System-Interface
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name system.example.com;

    ssl_certificate /etc/letsencrypt/live/system.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/system.example.com/privkey.pem;
    include /etc/nginx/snippets/ssl-params.conf;

    # Beispielseite (z. B. für Admin UI)
    location / {
        root /srv/system-ui;
        index index.html;
    }
}

